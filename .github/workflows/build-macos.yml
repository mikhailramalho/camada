name: MacOS Build
on: [push, pull_request]

jobs:

  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '9.0.4'
    - name: Install Dependencies
      run: brew install gmp cmake ninja python3 automake boost zlib bison flex z3 && pip3 install toml

      # Setup Catch2. TODO: replace it with https://github.com/marketplace/actions/continuous-benchmark
    - name: Setup Catch2
      run: git clone https://github.com/catchorg/Catch2.git && cd Catch2 && git reset --hard v2.13.2 && cmake -Bbuild -H. -DBUILD_TESTING=OFF -GNinja && cd build && sudo ninja && sudo ninja install

      # Setup/cache GMP
    - name: Cache GMP
      id: cache-gmp
      uses: actions/cache@v2
      with:
        path: gmp
        key: ${{ runner.os }}-gmp

    - name: Setup GMP
      if: steps.cache-gmp.outputs.cache-hit != 'true'
      run: wget https://gmplib.org/download/gmp/gmp-6.1.2.tar.xz && tar xf gmp-6.1.2.tar.xz && rm gmp-6.1.2.tar.xz && cd gmp-6.1.2 && ./configure --prefix $PWD/../gmp --disable-shared ABI=64 CFLAGS=-fPIC CPPFLAGS=-DPIC && make -j4 && make install

      # Setup/cache Boolector
    - name: Cache Boolector
      id: cache-boolector
      uses: actions/cache@v2
      with:
        path: boolector-release
        key: ${{ runner.os }}-boolector

    - name: Setup boolector
      if: steps.cache-boolector.outputs.cache-hit != 'true'
      run: git clone https://github.com/boolector/boolector && cd boolector && git reset --hard 3.2.1 && ./contrib/setup-lingeling.sh && ./contrib/setup-btor2tools.sh && ./configure.sh --prefix $PWD/../boolector-release && cd build && make -j4 && make install

      # Setup SymFPU
    - name: Setup SymFPU
      run: git clone https://github.com/martin-cs/symfpu && cd symfpu && git reset --hard 8fbe139bf0071cbe0758d2f6690a546c69ff0053

      # Setup/cache MathSAT
    - name: Cache MathSAT
      id: cache-mathsat
      uses: actions/cache@v2
      with:
        path: mathsat
        key: ${{ runner.os }}-mathsat

    - name: Setup MathSAT
      if: steps.cache-mathsat.outputs.cache-hit != 'true'
      run: wget http://mathsat.fbk.eu/download.php?file=mathsat-5.6.3-darwin-libcxx-x86_64.tar.gz -O mathsat.tar.gz && tar xf mathsat.tar.gz && mv mathsat-5.6.3-darwin-libcxx-x86_64 mathsat && ln -s /usr/local/include/gmp.h mathsat/include/gmp.h && cp mathsat/lib/libmathsat.dylib /usr/local/lib && cp mathsat/lib/libmathsat.a /usr/local/lib

      # Setup/cache CryptoMiniSAT
    - name: Cache CryptoMiniSAT
      id: cache-cryptominisat
      uses: actions/cache@v2
      with:
        path: cryptominisat
        key: ${{ runner.os }}-cryptominisat

    - name: Setup CryptoMiniSAT
      if: steps.cache-cryptominisat.outputs.cache-hit != 'true'
      run: wget -c https://github.com/msoos/cryptominisat/archive/5.8.0.zip && unzip 5.8.0.zip && cd cryptominisat-5.8.0 && mkdir build && cd build && cmake .. -GNinja && ninja && ninja install

      # Setup/cache MiniSAT
    - name: Cache MiniSAT
      id: cache-minisat
      uses: actions/cache@v2
      with:
        path: minisat
        key: ${{ runner.os }}-minisat

    - name: Setup MiniSAT
      if: steps.cache-minisat.outputs.cache-hit != 'true'
      run: git clone https://github.com/mikhailramalho/minisat-os-x.git && cd minisat-os-x && make config prefix=/usr/local && make -j4 install

      # Setup/cache STP
    - name: Cache STP
      id: cache-stp
      uses: actions/cache@v2
      with:
        path: stp-release
        key: ${{ runner.os }}-stp

    - name: Setup STP
      continue-on-error: true
      if: steps.cache-stp.outputs.cache-hit != 'true'
      run: git clone https://github.com/stp/stp.git && cd stp && git reset --hard 9a59a72e && mkdir build && cd build && cmake .. -GNinja -DCMAKE_INSTALL_PREFIX=$PWD/../../stp-release && ninja install

      # Setup/cache Yices
    - name: Cache Yices
      id: cache-yices
      uses: actions/cache@v2
      with:
        path: yices
        key: ${{ runner.os }}-yices

    - name: Setup Yices
      if: steps.cache-yices.outputs.cache-hit != 'true'
      run: git clone https://github.com/SRI-CSL/yices2.git && cd yices2 && git reset --hard Yices-2.6.1 && autoreconf -fi && ./configure --prefix $PWD/../yices && make -j4 && make static-lib && make install && cp ./build/x86_64-apple-darwin*release/static_lib/libyices.a ../yices/lib && cp ../yices/lib/libyices.dylib /usr/local/lib && cp ../yices/lib/libyices.a /usr/local/lib

    - name: Configure Camada
      run: mkdir build && cd build && cmake .. -GNinja -DCAMADA_ENABLE_REGRESSION=On -DBUILD_SHARED_LIBS=OFF -DCAMADA_ENABLE_SOLVER_BOOLECTOR=ON -DSOLVER_BOOLECTOR_DIR=$PWD/../boolector-release -DCAMADA_ENABLE_SOLVER_MATHSAT=ON -DSOLVER_MATHSAT_DIR=$PWD/../mathsat -DCAMADA_ENABLE_SOLVER_STP=ON -DSOLVER_STP_DIR=$PWD/../stp-release -DCAMADA_ENABLE_SOLVER_YICES=ON -DSOLVER_YICES_DIR=$PWD/../yices -DGMP_DIR=$PWD/../gmp -DCAMADA_ENABLE_SOLVER_Z3=ON -DSOLVER_Z3_DIR=$PWD/../z3 -DCMAKE_INSTALL_PREFIX:PATH=$PWD/../release -DCMAKE_BUILD_TYPE=Debug
    - name: Build Camada
      run: cd build && ninja && ninja install
    - name: Run tests
      run: cd build/regression && ctest -j4 --output-on-failure --progress .

